<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>飞书签名</title>
    <!-- 飞书核心OG元信息（优化关键项） -->
    <meta property="og:title" content="动态签名" />
    <meta property="og:description" content="今天周四，再坚持一下！" />
    <!-- 注意：这里必须替换成【GIF的公网直链】，本地路径xtxg1.gif飞书识别不到 -->
    <meta property="og:image" content="xtxg1.gif" />
    <!-- 飞书识别动态图推荐设为image，而非website -->
    <meta property="og:type" content="image" />
    <!-- 可选：指定GIF宽高，匹配你原有样式，渲染更精准 -->
    <meta property="og:image:width" content="28">
    <meta property="og:image:height" content="28">
    <!-- 禁止缓存，更新GIF后飞书能快速识别 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="description" content="动态签名" />
    <!-- 保留你原有样式，仅做微小优化 -->
    <style>
        body { margin: 0; padding: 10px; }
        .sig { display: flex; align-items: center; }
        img { width: 28px; height: 28px; margin-right: 8px; }
        span { font-size: 14px; }
    </style>
</head>
<body>
    <!-- 保留你原有展示内容（仅浏览器打开可见，飞书不依赖） -->
    <div class="sig">
        <!-- 网页展示可保留本地路径，也可替换成公网直链 -->
        <img src="xtxg1.gif" alt="表情" />
        <span>今天周四，再坚持一下！</span>
    </div>
</body>
</html>
